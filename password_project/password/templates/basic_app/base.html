<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

      margin-bottom: 2rem;
      background-color: #e9ecef;
      border-radius: .3rem;
      }
    </style>

    <nav class= "navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <ul class="nav navbar-nav">
          <li> <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a></li>

          <li> <a class="nav-link" href="{% url 'basic_app:registration' %}">REGISTRATION</a></li>
          {% if user.is_authenticated %}
          <li> <a class="nav-link" href="{% url 'logout' %}">LOG OUT!</a>  </li>
          {% else %}
            <li> <a class = "nav-link" href="{% url 'basic_app:user_login'%}"> Login</a></li>
          {% endif %}
        </ul>

      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}

    </div>
  </body>
</html>
